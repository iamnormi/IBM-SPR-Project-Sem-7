<html>
  <head>
   <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <style>
   *{
     margin: 0 ;
     padding: 0;
     box-shadow: border-box ;
     font-family: 'Poppins' Sans-Serif;
   }
  .container{
    width: 100% ;
    height: 100vh ;
    background:pink;
    display: flex ;
    justify-content: center ;
    align-items: center ;
  }
 .btn{
   padding: 10px 60px;
   background: #fff;
   border: 0;
   outline: none ;
   cursor: pointer ;
   font-size: 22px;
   font-weight: 500;
   border-radius: 30px ;
 }
.popup{
  position:absolute ;
  top: 0;
  left: 50%;
  width: 400px ;
  background: #fff;
  border-radius: 6px;
  transform: translate(-50%,-50%) scale(0.1);
  text-align: center ;
  color: #333;
  padding: 0 30px 30px;
  visibility: hidden ;
  transition: transform 0.4s, top 0.4s;
}
.open-popup{
  visibility:visible ;
  top: 50%;
  transform: translate(-50%,-50%) scale(1);
}
.popup img{
  width: 100px ;
  margin-top:-50px;
  border-radius: 50%;
  box-shadow:0 2px 5px rgba (0,0,0, 0.2) ;
}
.popup h2{
  font-size: 38px;
  font-weight: 500;
  margin: 30px 0 10px;
} 
.popup button{
  width:100%;
  margin-top: 50px;
  padding: 10px 0 ;
  background: #6fd649;
  color: #fff;
  border: 0;
  outline: none ;
  font-size: 18px;
  border-radius: 4px;
  cursor: pointer ;
  box-shadow:0  5px  5px rgba(0,0,0,0.2);
}
  </style>
  </head>
  <body>
    <div class="container">
 <button type="submit" class="btn" onclick="openPopup()">Proceed To Pay</button>
      <div class="popup" id="popup">
        <img src="ticker.png">
        <h2>Thank You</h2>
        <p>Payment Successful. Thanks</p>
        <a href="cart.html">
      <button type="button" onclick="closePopup()" >OK</button></a>
      </div>
    </div>
 <script>
   let popup= document.getElementById("popup");
   function openPopup(){
     popup.classList.add("open-popup");
   }
   function closePopup(){
     popup.classList.remove("open-popup");
   }
 </script>
  </body>
</html>
